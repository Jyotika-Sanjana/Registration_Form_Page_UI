<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href = "./style.css" rel ="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./form.js"></script>  
</head>

<body>
<div class="container" id="container">
    <!--form name='registration' id="register" class="form"-->
    <h4 class="title center">Registration Form</h4>
    <form>
        <div class="form-group">
            <button type="button" id = "colorbutton" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#colorModal">Choose Color</button><br>
            <br>    
            <!--h5 class="title center">Registration Form</h5-->
            <p id="demo" class="demo">Text:</p>
        </div>
        
        <div class="col">
                <label for="uName">Username</label>
                <input type="text" name="username" id="uName" class="form-control" placeholder="Enter User Name *" required>
        </div>
        <div class="col">
                <label for="fName">Firstname</label>
                <input type="text" name="firstname" id="fName" class="form-control" placeholder="Enter First Name *" required>
        </div>
        <div class="col">
                <label for="LName">Lastname</label>
                <input type="text" name="lastname" id="LName" class="form-control" placeholder="Last Name *" required>
        </div>
        <!--div class="col">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="">Select Gender *</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
        </div-->
        
        
        <div class="form-row">
            <div class="col">
                <label for="phoneno">Phone number</label><br>
                <input type="tel" id="phoneno" name="phone" class="form-control " placeholder="Enter Mobile number *" maxlength="10" title = "please enter 10 digits" oninput="numberValidation(this.value)"  required>
            </div>
            <div class="col">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control" onchange="dobValidate()" required>
            </div>
            <div class="col">
                <label for="doh">Date of Hiring</label>
                <input type="date" name="doh" id="doh" class="form-control" onchange="validateDOH()" required>
            </div>
            <div class="col">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="">Select Gender *</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <!--div class="col">
                <label for="phoneno">Phone number</label><br>
                <input type="tel" id="phoneno" name="phone" class="form-control-ph" placeholder="Enter Mobile number *" maxlength="10" oninput="numberValidation(this.value)"  required>
            </div-->
            <div class="col">
                <label for="uemail">Email</label>
                <input type="email" class="form-control" id="uemail" placeholder="Enter Email *" onchange="ValidateEmail()" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col">
                <label for="password">Password</label><br>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password *" onchange="ValidatePassword()" required>
            </div>
            <div class="col">
                <label for="cfnpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cfnpassword" placeholder="Confirm password*" onchange="CheckPassword()" required>
            </div>
        </div>
        <br>
        <div class="form-row center">
           <button class="btn btn-primary " formaction="https://www.safetystratus.com/" onclick ="onSubmit()">Submit</button>
        </div>
        
    
            
    </form>
    
    <!-- Modal -->
    <div class="modal fade" id="colorModal" tabindex="-1" role="dialog" aria-labelledby="colorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="colorModalLabel">Color</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3"><button class="btn btn-info" onclick="changeColor('#54B4D3')">Blue</button></div>
                        <div class="col-3"><button class="btn btn-danger" onclick="changeColor('Red')">Red</button></div>
                        <div class="col-3"><button class="btn btn-success" onclick="changeColor('Green')">Green</button></div>
                        <div class="col-3"><button class="btn btn-warning" onclick="changeColor('Yellow')">Yellow</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>

</body>
</html>
